name: suckit
base: core18
adopt-info: suckit
summary: suckit
description: |
  SuckIT allows you to recursively visit and download a website's content to your disk.

grade: stable
confinement: strict

parts:
  suckit:
    plugin: rust
    source: https://github.com/Skallwar/suckit.git
    build-packages:
      - pkg-config
      - libssl-dev
    override-build: |
      snapcraftctl build
      snapcraftctl set-version "$(git describe --tags)"

apps:
  suckit:
    command: suckit
    plugs:
      - network
      - home
      - removable-media
